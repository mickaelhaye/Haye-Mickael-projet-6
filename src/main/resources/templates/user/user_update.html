<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>user_update</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
	<div class="container bg-success bg-opacity-25  bg-gradient border rounded-2 mt-5"
		style="height:600px; width:600px;">

		
			<div class="col mt-2">
				<a th:href="@{/homepage}" class="btn btn-primary btn-sl"> back </a>
			</div>
			
			<div class="col text-center">
				<h1 class="text-white bg-success bg-opacity-50 bg-gradient border rounded-3  text-center d-inline">
					Update User</h1>
			</div>
		


		<div class="row ">


			<form th:action="@{/user_update}" th:object="${user}" method="POST">
				<div class="form-group mt-2 ">
					<label> User Name </label>
					<input type="text" name="name" th:field="*{name}" class="form-control "
						placeholder="Enter User Name" required=true maxlength="50" />
				</div>
				<div class="form-group mt-2">
					<label> User First Name </label>
					<input type="text" name="firstname" th:field="*{firstname}" class="form-control"
						placeholder="Enter User firstname" maxlength="50" />
				</div>
				<div class="form-group mt-2">
					<label> User Email </label>
					<input type="email" name="email" th:field="*{email}" class="form-control"
						placeholder="Enter User email" required=true maxlength="100" />
				</div>
				<div class="form-group mt-2">
					<label> User Birthdate </label>
					<input type="date" name="birthdate" th:field="*{birthdate}" class="form-control"
						placeholder="Enter User birhdate" maxlength="10" />
				</div>
				<div class="form-group mt-2">
					<label> User Address </label>
					<input type="text" name="address" th:field="*{address}" class="form-control"
						placeholder="Enter User address" maxlength="100" />
				</div>
				<div class="col text-center mt-4">
					<button type="submit" class="btn btn-primary">
						Submit
					</button>
				</div>

			</form>
		</div>
	</div>



</body>

</html>
