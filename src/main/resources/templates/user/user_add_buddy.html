<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>user_add_buddy</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
	<div class="container bg-success bg-opacity-25  bg-gradient border rounded-2 mt-5"
		style="height:600px; width:600px;">


		<div class="col mt-2">
			<a th:href="@{/homepage}" class="btn btn-primary btn-sl"> back </a>
		</div>

		<div class="col text-center ">
			<h1 class=" text-white bg-success bg-opacity-50 bg-gradient border rounded-3  text-center d-inline">Pay
				My Buddy</h1>
		</div>

		<div class="col text-center mt-2">
			<h1 class="text-white bg-success bg-opacity-50 bg-gradient border rounded-3  text-center d-inline">
				Add Buddy</h1>
		</div>

		<div class="row ">


			<form th:action="@{/buddys}" th:object="${recupValue}" method="POST">
				<div class="form-group mt-2 ">
					<label> Email Buddy</label>
					<input type="text" name="email" th:field="*{stringValue}" class="form-control "
						placeholder="Enter Email from your buddy" required=true maxlength="50" />
				</div>
				<div class="col text-center mt-4">
					<button type="submit" class="btn btn-primary">
						Submit
					</button>
				</div>
			</form>
		</div>




	</div>



</body>

</html>
